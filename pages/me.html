<div style="clear: left" ng-repeat="author in blog.authors">
	<img class="pull-left" ng-src="http://www.gravatar.com/avatar/{{ author.gravatar }}?s=128&d=false">
	<div style="padding: 0px 20px; margin-left: 128px">
		<h4>{{ author.fullname }}</h4>
		<p class="text-muted">{{ author.job }}</p>

		<p>{{ author.bio }}</p>
	</div>
</div>
